<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Test Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Typing Speed Test</h1>
<p>Test your speed and accuracy!</p>
</header>
<main>
<section class="game-container">
<div class="controls">
<label for="difficulty">Difficulty:</label>
<select id="difficulty">
<option value="easy">Easy</option>
<option value="medium">Medium</option>
<option value="hard">Hard</option>
</select>
</div>
<div class="text-display" id="textDisplay">Click Start to begin!</div>
<textarea id="inputArea" placeholder="Start typing..." disabled></textarea>
<div class="stats">
<p>Time: <span id="time">60</span>s</p>
<p>Words: <span id="wordCount">0</span></p>
<p>Accuracy: <span id="accuracy">0</span>%</p>
<p>High Score: <span id="highScore">0</span></p>
</div>
<button id="startBtn">Start Game</button>
</section>
</main>
<footer>
<p>&copy; 2025 Typing Speed Test Game</p>
</footer>
<audio id="correctSound" src="assets/correct.mp3"></audio>
<audio id="wrongSound" src="assets/wrong.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
